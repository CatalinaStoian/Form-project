<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="section-container">


    <div class="form-container">
        <h2 class="form-title">What do we call you?</h2>
        <form >
            <div class="form-grup">
                <label class="form-label" for="email">Email</label>
                <input class="form-input email-input" type="email" name="email"/> 
                <p class="mail-error">Please enter a valid email address</p>   
            </div>
            
            <div class="form-name-container">
                <div class="form-grup">
                    <label class="form-label" for="first-name">First Name</label>
                    <input class="form-input first-name-input" type="text" name="first-name"/>
                </div>
                
                <div class="form-grup">
                    <label class="form-label" for="last-name">Last  Name</label>
                    <input class="form-input last-name-input" type="text" name="last-name"/>
                </div>
            </div>

            <div class="form-grup">
                <label class="form-label" for="location">Location</label>
                <input class="form-input location-input" type="location" name="location"/>    
            </div>
            <div class="form-grup">
                <label class="form-label" for="phone">Phone number</label>
                <input class="form-input phone-input" type="phone" name="phone"/>    
            </div>
            <div class="form-grup">
                <label class="form-label" for="linkedin">Linkedin Profile</label>
                <input class="form-input linkedin-input" type="linkedin" name="linkedin"/>    
            </div>
            
        </form>
    </div>
          
    <div class="user-card">
        <div class="user-name-container">
            <h6 class="first-name"></h6>
            <h6 class="last-name"></h6>
        </div>
        <p class="user-email"></p>
        <div class="location-container">
            <img class="img-location" src="./img/location.svg" alt="">
            <p class="location"></p>
        </div>
        <div class="phone-container">
            <img class="img-phone" src="./img/phone.svg" alt="">
            <p class="phone"></p>
        </div>
        
        <p class="linkedin"></p>
    </div>


</div>   
    

<script src="./script.js"></script>
</body>
</html>
